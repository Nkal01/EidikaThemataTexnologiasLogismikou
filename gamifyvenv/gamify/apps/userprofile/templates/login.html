{% extends 'base.html' %}

{% block content %}
<div id="app">
<div class="columns">
    <div class="column is-6 is-offset-3">
        <h1 class="title">Log in</h1>

        <form method="post" action=".">
            {% csrf_token %}
    
            <input type="hidden" name="next" value="{{ next }}">
    
            <div class="field">
                <label>Username</label>
    
                <div clas="control">
                    <input type="text" class="input" name="username" id="id_username">
                </div>
            </div>
    
            <div class="field">
                <label>Password</label>
                
                <div clas="control">
                    <input v-bind:type="passwordFieldType" class="input" name="password" v-model="password" id="id_password">
                    <button type="button" @click="togglePassword">Show Password</button>
                </div>
            </div>
    
            {% if form.errors %}
                <div class="notification is-danger">
                    Your username and password didn't match! Please try again!
                </div>
            {% endif %}
    
            <div class="field">
                <div class="control">
                    <button class="button is-success">Log in</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}

{% block scripts %}
<script>
    new Vue({
        el: '#app',
        data: {
            password: '',
            showPassword: false,
        },
        computed: {
            passwordFieldType() {
                return this.showPassword ? 'text' : 'password';
            },
        },
        methods: {
            togglePassword() {
                this.showPassword = !this.showPassword;
            },
        },
    });
</script>
{% endblock %}
