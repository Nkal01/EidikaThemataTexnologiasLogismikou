{% extends 'base.html' %}

{% block title %}{{ product.title }} | {% endblock %}

{% block content %}
    <div id="productapp">
        <img src="/media/{{ product.image }}" width="700" height="470">
        <hr>
        <h1 class="title">{{ product.title }}</h1>
        <h2 class="subtitle">â‚¬{{ product.price }}</h2>

        {% if product.description %}
            <p>{{ product.description }}</p>
        {% endif %}

        <button @click="addToCart({{ product.id }})">Add to cart</button><br>
        <article class="message" v-if="showMessage" style="background-color: #D1FFD4; display: inline-block;">
            <div class="message-body">
                Game added to Cart!
            </div>
        </article>
{% endblock %}

{% block scripts %}
<script>
    var productapp = new Vue({
        el: '#productapp',
        delimiters: ['[[', ']]'],
        //store: store,
        data () {
            return {
                showMessage: false
            }
        },
        mounted() {
            console.log('Mounted');
        },
        methods: {
            addToCart(product_id) {
                console.log('Product_id:', product_id);

                var data = {
                    'product_id': product_id, 
                    'update': false,
                    'quantity': 1
                };
                    
                fetch('/api/api_add_to_cart/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(data)
                })
                .then((response) => {
                    console.log(response)

                    this.showMessage = true;

                    store.commit('increment', 1);
                })
                .catch(function (error) {
                    console.log('Error 2');
                    console.log(error);
                })
            }
        }
    });
</script>
{% endblock %}
